<h1>Hardware</h1>
<div ng-repeat="hardware in hardwares">
	<p>{{ hardware.name }}</p>
	<button ng-visible="!hardware.checkedOut" ng-click="checkout(hardware)" class="btn btn-primary">Checkout</button>
	<button ng-visible="hardware.checkedOut" ng-click="return(hardware)" class="btn btn-primary">Mark as Returned</button>
</div>
